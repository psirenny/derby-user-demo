<Title:>
  Forgot password?

<Body:>
  <div class="container">
    <div class="page-header">
      <h1>Reset your password</h1>
    </div>
    {#with _page.form}
    <form role="form" x-bind="submit: user.resetPassword">
      <div class="form-group">
        <label class="control-label" for="password">Password</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
          <input id="password" class="form-control" autofocus placeholder="Password" type="password" value="{.password}">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="confirmPassword">Confirm password</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
          <input id="confirmPassword" class="form-control" placeholder="Confirm password" type="password" value="{.confirmPassword}">
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Reset</button>
      </div>
      <input name="token" type="hidden" value="{{.token}}">
      <input name="userId" type="hidden" value="{{.userId}}">
    </form>
    {/}
  </div>
