<Title:>
  Sign in

<Body:>
  <div class="container">
    <div class="page-header">
      <h1>Sign in</h1>
    </div>
    {#with _page.form}
    <form role="form" x-bind="submit: user.signin">
      {#with .usernameOrEmail}
      <div class="form-group{#with .messages}{#if .0} has-error{/}{/}{#with .errors}{#unless .0} has-success{/}{/}">
        <label class="control-label" for="usernameOrEmail">{#with .messages}{#if .0}{t(.)}{else}Username or email{/}{/}</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input id="usernameOrEmail" class="form-control" autocomplete="off" autofocus placeholder="Username or email" spellcheck="false" type="text" value="{.value}" x-bind="blur: $validate.form.event, keypress: $validate.form.event">
        </div>
      </div>
      {/}
      {#with .password}
      <div class="form-group{#with .messages}{#if .0} has-error{/}{/}{#with .errors}{#unless .0} has-success{/}{/}">
        <label class="control-label" for="password">{#with .messages}{#if .0}{t(.)}{else}Password{/}{/}</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
          <input id="password" class="form-control" autocomplete="{#if .value}off{/}" placeholder="Password" type="password" value="{.value}" x-bind="blur: $validate.form.event, keypress: $validate.form.event">
        </div>
      </div>
      {/}
      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-sign-in"></i> Sign in
        </button>&sp;
        <a href="/forgot">Forgot your password?</a>
      </div>
    </form>
    {/}
    <hr>
    <p class="lead">Or sign up usingâ€¦</p>
    <div class="visible-xs">
      <a class="btn btn-default" x-bind="click: user.connect.facebook">
        <i class="fa fa-facebook fa-lg"></i>
      </a>&sp;
      <a class="btn btn-default" x-bind="click: user.connect.google">
        <i class="fa fa-google-plus fa-lg"></i>
      </a>&sp;
      <a class="btn btn-default" x-bind="click: user.connect.twitter">
        <i class="fa fa-twitter fa-lg"></i>
      </a>
    </div>
    <div class="hidden-xs">
      <a class="btn btn-default" x-bind="click: user.connect.facebook">
        <i class="fa fa-facebook-square"></i> Facebook
      </a>&sp;
      <a class="btn btn-default" x-bind="click: user.connect.google">
        <i class="fa fa-google-plus-square"></i> Google+
      </a>&sp;
      <a class="btn btn-default" x-bind="click: user.connect.twitter">
        <i class="fa fa-twitter-square"></i> Twitter
      </a>
    </div>
  </div>
