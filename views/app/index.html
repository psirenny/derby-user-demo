<import: src="./403">
<import: src="./404">
<import: src="./500">
<import: src="./home">
<import: src="./forgot">
<import: src="./settings">
<import: src="./signin">
<import: src="./signup">

<Scripts:>
  <script src="shared/bower_components/jquery/jquery.min.js"></script>
  <script src="shared/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<Header:>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="shared/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="shared/bower_components/bootstrap/examples/jumbotron/jumbotron.css" rel="stylesheet">
  <link href="shared/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <ui:connectionAlert>
  <header class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><i class="fa fa-user"></i> Derby User</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <app:navitem href="/" title="Home">
          {#if _page.user.public.isRegistered}
          <app:navitem href="/settings" title="Settings">
          <li><a x-bind="click: user.signout">Sign out</a></li>
          {else}
          <app:navitem href="/signup" title="Sign up">
          <app:navitem href="/signin" title="Sign in">
          <app:navitem href="/forgot" title="Reset">
          {/}
        </ul>
        {#if _page.user.public.isRegistered}
        <ul class="nav navbar-nav navbar-right dropdown">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-user"></i> {_page.user.public.local.username} <i class="fa fa-caret-down"></i></a>
            <ul class="dropdown-menu">
              <li><a href="/settings">Settings</a></li>
              <li class="divider"></li>
              <li><a x-bind="click: user.signout"><i class="fa fa-sign-out"></i> Sign out</a></li>
            </ul>
          </li>
        </ul>
        {else}
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input class="form-control" placeholder="Username or email" type="text">
          </div>&nbsp;
          <div class="form-group">
            <input class="form-control" placeholder="Password" type="password">
          </div>&nbsp;
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Sign in</button>&nbsp;
            <div class="btn-group">
              <a class="btn btn-primary" href="/"><i class="fa fa-facebook"></i></a>
              <a class="btn btn-primary" href="/"><i class="fa fa-google-plus"></i></a>
              <a class="btn btn-primary" href="/"><i class="fa fa-twitter"></i></a>
            </div>
          </div>
        </form>
        {/}
      </div>
    </div>
  </header>

<Footer:>
  <hr>
  <div class="container">
    <div id="footer">
      <p class="text-muted credit">
        Derby User {{$config.version}} Â· <a href="{{$config.repository.url}}"><i class="fa fa-github"></i> GitHub Project</a>
      </p>
    </div>
  </div>

<navitem:>
  <li class="{{#if equal($url, @href)}}active{{/}}">
    <a href="{{@href}}">{{@title}}</a>
  </li>
