<Title:>
  Forgot password?

<Body:>
  <div class="container">
    <div class="page-header">
      <h1>Forgot your password?</h1>
    </div>
    {#with _page.form}
    <form role="form" x-bind="submit: user.forgot">
      <div class="form-group">
        <label class="control-label" for="usernameOrEmail">Username or email</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input id="usernameOrEmail" class="form-control" placeholder="Username or email" type="text">
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-envelope"></i> Send
        </button>
      </div>
    </form>
    {/}
  </div>
