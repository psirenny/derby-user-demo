<Title:>
  Forgotten password?

<Body:>
  <div class="container">
    <div class="page-header">
      <h1>Forgotten password?</h1>
    </div>
    {#with _page.form}
    {#if .success}
    <p class="alert alert-success"><i class="fa fa-check-circle"></i> Password reset instructions were sent to your address.</p>
    {/}
    <form role="form" x-bind="submit: user.forgotPassword">
      {#with .usernameOrEmail}
      <div class="form-group{#with .messages}{#if .0} has-error{/}{/}{#with .errors}{#unless .0} has-success{/}{/}">
        <label class="control-label" for="usernameOrEmail">{#with .messages}{#if .0}{t(.)}{else}Username or email{/}{/}</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input id="usernameOrEmail" class="form-control" autofocus placeholder="Username or email" spellcheck="false" type="text" value="{.value}" x-bind="blur: $validate.form.event, keypress: $validate.form.event">
        </div>
      </div>
      {/}
      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          <i class="fa fa-envelope"></i> Send
        </button>
      </div>
    </form>
    {/}
  </div>
