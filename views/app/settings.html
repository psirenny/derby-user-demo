<Title:>
  Settings

<Body:>
  <div class="container">
    <div class="page-header">
      <h1>Settings</h1>
    </div>
    {#with _page.form}
    <form role="form">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input id="username" class="form-control" placeholder="Username" type="text" value="{.username}">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input id="email" class="form-control" placeholder="Email" type="email" value="{.email}">
        </div>
      </div>
      <hr>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
          <input id="password" class="form-control" placeholder="Password" type="password">
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm password</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
          <input id="confirmPassword" class="form-control" placeholder="Confirm password" type="password">
        </div>
      </div>
    </form>
    {/}
  </div>
