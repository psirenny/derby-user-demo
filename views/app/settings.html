<Title:>
  Settings

<Body:>
  <div class="container">
    <div class="page-header">
      <h1>Settings</h1>
    </div>
    {#with _page.form.username}
    <form role="form" x-bind="submit: user.changeUsername">
      <legend>Change username</legend>
      <div class="form-group">
        <label class="control-label" for="username">Username</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user"></i></span>
          <input id="username" class="form-control" placeholder="Username" type="text" value="{.username}">
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Change</button>
      </div>
    </form>
    {/}
    {#with _page.form.email}
    <form role="form" x-bind="submit: user.changeEmail">
      <legend>Change email</legend>
      <div class="form-group">
        <label class="control-label" for="email">Email</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input id="email" class="form-control" placeholder="Email" type="text" value="{.email}">
        </div>
        <p class="help-block">Change your avatar at <i class="fa fa-external-link-square"></i> <a href="http://www.gravatar.com">Gravatar.com</a>.</p>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Change</button>
      </div>
    </form>
    {/}
    {#with _page.form.password}
    <form role="form" x-bind="submit: user.changePassword">
      <legend>Change password</legend>
      <div class="form-group">
        <label class="control-label" for="password">Password</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
          <input id="password" class="form-control" placeholder="Password" type="password" value="{.password}">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="confirmPassword">Confirm password</label>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-key"></i></span>
          <input id="confirmPassword" class="form-control" placeholder="Confirm password" type="password" value="{.confirmPassword}">
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Change</button>
      </div>
    </form>
    {/}
  </div>
